
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Hamanieh Flash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1e3a8a; /* Deep Blue background */
            color: #ffffff;
        }
        .royal-blue { color: #4169E1; }
        .bg-royal-blue { background-color: #4169E1; }
        .scarlet-red { color: #FF2400; }
        .bg-scarlet-red { background-color: #FF2400; }
        
        /* Glassmorphism effects for dark mode */
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-blue {
            background: rgba(30, 58, 138, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Animations */
        @keyframes pulse-ring {
            0% { transform: scale(.33); }
            80%, 100% { opacity: 0; }
        }
        .pulse-btn::before {
            content: '';
            position: absolute;
            left: -10%; top: -10%;
            width: 120%; height: 120%;
            border-radius: 50%;
            background-color: #FF2400;
            opacity: 0.4;
            animation: pulse-ring 1.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #1e3a8a;
        }
        ::-webkit-scrollbar-thumb {
          background: #4169E1;
          border-radius: 10px;
        }
    </style>
